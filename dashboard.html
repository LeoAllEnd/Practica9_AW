<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema Clinico</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor-principal">
        <aside class="barra-lateral">
            <div class="logo">Sistema Clinico</div>
            <nav>
                <ul class="menu-navegacion">
                    <li><a href="dashboard.html" class="activo">Dashboard</a></li>
                    <li><a href="pacientes.html">Pacientes</a></li>
                    <li><a href="agenda.html">Agenda</a></li>
                    <li><a href="medicos.html">Medicos</a></li>
                    <li><a href="reportes.html">Reportes</a></li>
                    <li><a href="pagos.html">Pagos</a></li>
                    <li><a href="tarifas.html">Tarifas</a></li>
                    <li><a href="bitacoras.html">Bitacoras</a></li>
                    <li><a href="especialidades.html">Especialidades</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="contenido-principal">
            <header class="encabezado">
                <h1>Dashboard</h1>
                <div class="info-usuario">
                    <span id="nombreUsuario">Usuario</span>
                    <button class="boton-cerrar-sesion" onclick="cerrarSesion()">Cerrar Sesion</button>
                </div>
            </header>
            
            <div class="tarjetas-estadisticas">
                <div class="tarjeta">
                    <h3>Total Pacientes</h3>
                    <div class="numero" id="totalPacientes">0</div>
                </div>
                <div class="tarjeta">
                    <h3>Citas Hoy</h3>
                    <div class="numero" id="citasHoy">0</div>
                </div>
                <div class="tarjeta">
                    <h3>Medicos Activos</h3>
                    <div class="numero" id="medicosActivos">0</div>
                </div>
                <div class="tarjeta">
                    <h3>Pagos Pendientes</h3>
                    <div class="numero" id="pagosPendientes">0</div>
                </div>
            </div>
            
            <div class="seccion">
                <h2>Citas Recientes</h2>
                <div class="tabla-contenedor">
                    <table>
                        <thead>
                            <tr>
                                <th>Paciente</th>
                                <th>Medico</th>
                                <th>Fecha</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody id="tablaCitasRecientes">
                            <tr>
                                <td colspan="4" style="text-align: center;">No hay citas recientes</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
