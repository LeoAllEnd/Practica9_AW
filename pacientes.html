<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Pacientes - Sistema Clinico</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor-principal">
        <aside class="barra-lateral">
            <div class="logo">Sistema Clinico</div>
            <nav>
                <ul class="menu-navegacion">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="pacientes.html" class="activo">Pacientes</a></li>
                    <li><a href="agenda.html">Agenda</a></li>
                    <li><a href="medicos.html">Medicos</a></li>
                    <li><a href="reportes.html">Reportes</a></li>
                    <li><a href="pagos.html">Pagos</a></li>
                    <li><a href="tarifas.html">Tarifas</a></li>
                    <li><a href="bitacoras.html">Bitacoras</a></li>
                    <li><a href="especialidades.html">Especialidades</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="contenido-principal">
            <header class="encabezado">
                <h1>Control de Pacientes</h1>
                <div class="info-usuario">
                    <span id="nombreUsuario">Usuario</span>
                    <button class="boton-cerrar-sesion" onclick="cerrarSesion()">Cerrar Sesion</button>
                </div>
            </header>
            
            <div class="seccion">
                <div class="barra-herramientas">
                    <div class="barra-busqueda">
                        <input type="text" id="buscarPaciente" placeholder="Buscar paciente...">
                    </div>
                    <div class="botones-accion">
                        <button class="boton boton-pequeno" onclick="abrirModalNuevo()">Nuevo Paciente</button>
                    </div>
                </div>
                
                <div class="tabla-contenedor">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre Completo</th>
                                <th>CURP</th>
                                <th>Telefono</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaPacientes">
                            <tr>
                                <td colspan="6" style="text-align: center;">No hay pacientes registrados</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modal para agregar/editar paciente -->
    <div id="modalPaciente" class="modal">
        <div class="contenido-modal">
            <button class="cerrar-modal" onclick="cerrarModal()">&times;</button>
            <h2 id="tituloModal">Nuevo Paciente</h2>
            <form id="formularioPaciente">
                <input type="hidden" id="idPaciente">
                <div class="grupo-formulario">
                    <label for="nombreCompleto">Nombre Completo</label>
                    <input type="text" id="nombreCompleto" required>
                </div>
                <div class="fila-formulario">
                    <div class="grupo-formulario">
                        <label for="curp">CURP</label>
                        <input type="text" id="curp" maxlength="18" required>
                    </div>
                    <div class="grupo-formulario">
                        <label for="fechaNacimiento">Fecha Nacimiento</label>
                        <input type="date" id="fechaNacimiento" required>
                    </div>
                </div>
                <div class="fila-formulario">
                    <div class="grupo-formulario">
                        <label for="sexo">Sexo</label>
                        <select id="sexo" required>
                            <option value="">Seleccionar</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </div>
                    <div class="grupo-formulario">
                        <label for="telefono">Telefono</label>
                        <input type="text" id="telefono" maxlength="20" required>
                    </div>
                </div>
                <div class="grupo-formulario">
                    <label for="correoElectronico">Correo Electronico</label>
                    <input type="email" id="correoElectronico" required>
                </div>
                <div class="grupo-formulario">
                    <label for="direccion">Direccion</label>
                    <textarea id="direccion" rows="2"></textarea>
                </div>
                <div class="fila-formulario">
                    <div class="grupo-formulario">
                        <label for="contactoEmergencia">Contacto Emergencia</label>
                        <input type="text" id="contactoEmergencia">
                    </div>
                    <div class="grupo-formulario">
                        <label for="telefonoEmergencia">Telefono Emergencia</label>
                        <input type="text" id="telefonoEmergencia" maxlength="20">
                    </div>
                </div>
                <div class="grupo-formulario">
                    <label for="alergias">Alergias</label>
                    <textarea id="alergias" rows="2"></textarea>
                </div>
                <div class="grupo-formulario">
                    <label for="antecedentesMedicos">Antecedentes Medicos</label>
                    <textarea id="antecedentesMedicos" rows="3"></textarea>
                </div>
                <div class="grupo-formulario">
                    <label for="estatus">Estado</label>
                    <select id="estatus">
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>
                <button type="submit" class="boton">Guardar</button>
            </form>
        </div>
    </div>
    
    <script src="js/pacientes.js"></script>
</body>
</html>
