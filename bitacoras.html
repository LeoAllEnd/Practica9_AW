<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitacoras de Usuarios - Sistema Clinico</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor-principal">
        <aside class="barra-lateral">
            <div class="logo">Sistema Clinico</div>
            <nav>
                <ul class="menu-navegacion">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="pacientes.html">Pacientes</a></li>
                    <li><a href="agenda.html">Agenda</a></li>
                    <li><a href="medicos.html">Medicos</a></li>
                    <li><a href="reportes.html">Reportes</a></li>
                    <li><a href="pagos.html">Pagos</a></li>
                    <li><a href="tarifas.html">Tarifas</a></li>
                    <li><a href="bitacoras.html" class="activo">Bitacoras</a></li>
                    <li><a href="especialidades.html">Especialidades</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="contenido-principal">
            <header class="encabezado">
                <h1>Bitacoras de Usuarios</h1>
                <div class="info-usuario">
                    <span id="nombreUsuario">Usuario</span>
                    <button class="boton-cerrar-sesion" onclick="cerrarSesion()">Cerrar Sesion</button>
                </div>
            </header>
            
            <div class="seccion">
                <div class="barra-herramientas">
                    <div class="barra-busqueda">
                        <input type="text" id="buscarBitacora" placeholder="Buscar en bitacora...">
                    </div>
                    <div class="botones-accion">
                        <button class="boton boton-pequeno" onclick="limpiarBitacoras()">Limpiar Bitacoras</button>
                    </div>
                </div>
                
                <div class="tabla-contenedor">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Usuario</th>
                                <th>Fecha/Hora</th>
                                <th>Accion</th>
                                <th>Modulo</th>
                            </tr>
                        </thead>
                        <tbody id="tablaBitacoras">
                            <tr>
                                <td colspan="5" style="text-align: center;">No hay registros en la bitacora</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/bitacoras.js"></script>
</body>
</html>
